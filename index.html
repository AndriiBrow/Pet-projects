<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Music App</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link rel="stylesheet" href="css/reset.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">   
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="music-player">
      <div class="music-player-cover">
         <img src="img/Borderline.jpg" alt="Cover for Borderline">
         <div class="audio-playlist">
            <button class="audio-playlist-button">
               <i class="fas fa-music"></i>
            </button>
            <ul class="audio-playlist-list">
               <li>
                  <div>
                     <span class="track-animation">
                        <i></i>
                        <i></i>
                        <i></i>
                     </span>
                     <h4>Tame Impala - Borderline</h4>
                  </div>
                  <span>4:34</span>
               </li>
               <li>
                  <h4>Tame Impala - Patience</h4>
                  <span>4:52</span>
               </li>
            </ul>
         </div>
      </div>
      <audio class="music-player-audio" src="audio/borderline-tame-impala(pod-muzyku.club).mp3"></audio>
      <div class="music-player-info">
         <div class="audio-info">
            <h4 class="audio-info-name">Borderline</h4>
            <span class="audio-info-artist">Tame Impala</span>
         </div>
         <div class="audio-controls">
            <button id="backward">
               <i class="fas fa-step-backward"></i>  
            </button>
            <button id="play">
               <i class="fas fa-play"></i>
            </button>
            <button id="forward">
               <i class="fas fa-step-forward"></i>
            </button>
         </div> 
         <div class="audio-progress">
            <div class="audio-progress-track">
               <span style="width: 0;"></span>
            </div>
            <span class="audio-progress-duration">00:00</span>
         </div>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>
</html>
